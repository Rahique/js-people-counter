<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="count">0</h1>
      <button onclick="increment()" class="int_btn">Increment</button>
      <button onclick="decrement()" class="dec_btn">Decrement</button>
      <div class="flex">
        <button onclick="save()" class="save_btn">Save</button>
        <button onclick="erase()" class="clear_btn">Clear</button>
      </div>
      <span class="previous">Previous Entry : </span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
